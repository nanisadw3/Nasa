<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD con Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 2rem;
        }
        .card-img-top {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Imágenes Astronómicas del Día</h1>
            <p class="lead text-muted">Un vistazo al universo con la API de la NASA</p>
        </header>

        <div class="row">
            {% for title, info in posts.items() %}
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    {% if info.Link and 'youtube.com' not in info.Link %}
                        <img src="{{ info.Link }}" class="card-img-top" alt="{{ title }}">
                    {% elif info.Link and 'youtube.com' in info.Link %}
                        <div class="ratio ratio-16x9">
                            <iframe src="{{ info.Link }}" title="{{ title }}" allowfullscreen></iframe>
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ title }}</h5>
                        <p class="card-text">{{ info.Explicacion }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
